{% extends 'base.html' %}
<h1>Dashboard</h1>

{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% endif %}

{% block conteudo %}
<div class="container mt-4">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Usuário:</th>
                <th>Email:</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for user in dados %}
                <tr>
                    <td>{{ user.nome }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{% url 'editar_usuario' user.id %}" class="btn btn-warning">Alterar senha</a>
                        <a href="{% url 'excluir_usuario' user.id %}" class="btn btn-warning">Excluir Conta</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>    
{% endblock %}
